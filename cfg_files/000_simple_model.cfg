# Simple model of the NCal-Mirror interaction
# Config :
# - The miror is considered as a point ;
# - Each rotor masses are considered as a point. 

### MIRROR DEFINITION
GRID_SIZE 1 1 1
CUBOID 40 1 1 1 0 0 0

### ROTOR DEFINITION
ROTOR_CYLINDRICAL 1.3 0 0 0

GRID_SIZE 1 1 1
## Modélisation par des cubes (représentés par des points en leurs centres)
CUBOID 2.5 1 1 1 0 0.05702003335661673 0
CUBOID 2.5 1 1 1 0 -0.05702003335661673 0
## Modélisation par des cylindres (représentés par des points en leurs centres de masse respéctifs)
# CYLINDER 3526.979 0 0.095 0.1 90 0 0 0
# CYLINDER 3526.979 0 0.095 0.1 90 0 0 180

SAVE_ROTOR ./out/rotor
SAVE_MIRROR ./out/mirror.txt
SAVE_DISPLACEMENT ./out/disp.txt


### GENERAL PARAMETERS
G_GRAVITY 6.6743E-11
STEP 10 36
ARM_LENGTH 3000
SIGNAL 10



